<!DOCTYPE html>
<html lang="en" ng-app="lunchchecker">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Lunch Checker</h1>
  <div ng-controller="LunchCheckerController">
    <p>Enter comma-separated lunch items:</p>
    <input type="text" id="lunchItems"
           ng-model="lunchItems"
           placeholder="e.g. apple, sandwich, juice"
           ng-class="messageClass">

    <button ng-click="checkLunch()">Check if too much</button>
    <p ng-class="messageClass" ng-show="message">{{ message }}</p>
    <p class="note">Note: Empty items (like `, ,`) are not counted.</p>
  </div>
</body>
</html>
